<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TierMaker • Clean Build</title>
  <link rel="stylesheet" href="style.css" />
  <!-- html2canvas for Save PNG (reliable with CORS + data URLs) -->
  <script defer src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header class="topbar" role="banner">
    <h1 class="app-title">FSTM Tier Maker</h1>

    <div class="topbar-actions">
      <button id="savePngBtn" class="btn solid" type="button" aria-label="Save the tier board as a PNG">Save PNG</button>

      <label class="toggle">
        <input id="themeToggle" type="checkbox" aria-label="Toggle dark theme" />
        <span class="toggle-label">Dark</span>
      </label>

      <a href="#help" class="help" aria-label="Help and tips">Help</a>
    </div>
  </header>

  <main class="app" id="appRoot">
    <section class="left">
      <h2>Create Items</h2>
      <form id="createForm" class="create-form" autocomplete="off">
        <input id="newItemText" type="text" inputmode="text" placeholder="Item label (text)" aria-label="New item text" />
        <button class="btn" type="submit">Add</button>
        <button class="btn" id="seedBtn" type="button">Add Samples</button>
      </form>

      <h2>Items Tray</h2>
      <div id="itemsTray" class="tray" aria-label="Items Tray" tabindex="0"></div>
    </section>

    <section class="right">
      <h2>Tier Board</h2>

      <div id="tierBoard" class="board" aria-label="Tier Board">
        <!-- Rows are generated by JS to keep structure consistent -->
      </div>
    </section>
  </main>

  <!-- Portals for overlays (kept outside containers to avoid clipping) -->
  <div id="overlayRoot" aria-live="polite"></div>

  <footer class="footer" id="help">
    <p><strong>Tips:</strong> tap or click an item to choose a tier with the radial picker. Drag on desktop or touch-hold to move. The ⋯ button on each row opens row actions. The picker keeps S / A / B / C / D order everywhere.</p>
  </footer>
</body>
</html>
