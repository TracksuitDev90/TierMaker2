<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>FSTM</title>
  <meta name="color-scheme" content="dark light" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <!-- App styles -->
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Optional: ensure body doesnâ€™t flash unstyled on load */
    html { background:#0f1115; }
  </style>
</head>
<body>

  <main class="wrap">
    <!-- Header / Brand -->
    <header class="header">
      <div class="brand">TIER MAKER</div>
    </header>

    <!-- Controls -->
    <section class="panel">
      <h2 class="section-title">Controls</h2>
      <div class="controls">
        <button id="addTierBtn" class="btn">
          <span class="ico" aria-hidden="true">
            <!-- menu / grip -->
            <svg viewBox="0 0 24 24"><path d="M4 7h16v2H4V7zm0 4h16v2H4v-2zm0 4h16v2H4v-2z"/></svg>
          </span>
          Add Tier
        </button>

        <button id="undoBtn" class="btn" disabled>
          <span class="ico" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M12 5V1L6 7l6 6V9c3.31 0 6 2.69 6 6 0 1.1-.9 2-2 2h-2v2h2a4 4 0 004-4c0-4.42-3.58-8-8-8z"/></svg>
          </span>
          Undo
        </button>

        <button id="trashClear" class="btn">
          <span class="ico" aria-hidden="true">
            <!-- requested trash icon (svgrepo-like simplified) -->
            <svg viewBox="0 0 24 24"><path d="M3 6h18v2H3V6zm3 2h12l-1 13H7L6 8zm4-4h4l1 2H9l1-2z"/></svg>
          </span>
          Clear Board
        </button>

        <button id="themeToggle" class="btn">
          <span class="ico theme-icon" aria-hidden="true">
            <!-- swaps via JS -->
          </span>
          <span class="theme-text">Light</span>
        </button>

        <button id="saveBtn" class="btn">
          <span class="ico" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2zM5 4h14v6h-4v4H9v-4H5V4zm6 6h2V6h-2v4z"/></svg>
          </span>
          Save PNG
        </button>
      </div>
    </section>

    <!-- Creator (names + images) -->
    <section class="panel">
      <h2 class="section-title">Add Names / Images</h2>
      <div class="creator-grid">
        <div class="creator-line">
          <input id="nameInput" class="input" type="text" placeholder="Add a name (e.g., Alex)" />
          <input id="nameColor" class="color-dot" type="color" value="#FCE38A" aria-label="Token color" />
          <button id="addNameBtn" class="btn small">Add Name</button>
          <input id="imageInput" type="file" accept="image/*" multiple class="btn small" aria-label="Add images" />
        </div>
        <div id="helpText" class="help"></div>
      </div>
    </section>

    <!-- Board -->
    <section id="boardPanel" class="panel" aria-label="Tier Board">
      <div class="board-title-wrap">
        <button type="button" class="title-pen" title="Edit title" aria-label="Edit title">
          <!-- icon injected in JS -->
        </button>
        <h1 class="board-title" contenteditable="true" spellcheck="false"></h1>
      </div>

      <div id="tierBoard" role="list" aria-label="Tiers">
        <!-- Rows created by JS -->
      </div>
    </section>

    <!-- Image Storage / Tray -->
    <section class="panel">
      <h2 class="section-title">Image Storage</h2>
      <div id="tray" class="dropzone" role="list" aria-label="Image Storage">
        <!-- tokens appear here -->
      </div>
    </section>
  </main>

  <!-- Radial picker (mobile) -->
  <div id="radialPicker" class="radial hidden" aria-hidden="true">
    <div class="radial-options"></div>
    <button class="radial-close" type="button" aria-label="Close picker">
      <svg viewBox="0 0 24 24"><path d="M18.3 5.7L12 12l-6.3-6.3-1.4 1.4L10.6 13.4l-6.3 6.3 1.4 1.4L12 14.4l6.3 6.3 1.4-1.4-6.3-6.3 6.3-6.3z"/></svg>
    </button>
  </div>

  <!-- SR-only live region (JS will also create if missing) -->
  <div id="live" class="sr-only" aria-live="polite"></div>

  <!-- Vendor: html2canvas (for PNG export) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" defer></script>

  <!-- App code -->
  <script src="script.js" defer></script>
</body>
</html>
